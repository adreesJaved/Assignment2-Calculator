<!DOCTYPE html>

<html>
    <head>

        <title>Calculator</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="jsss.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        

   </head>
    <body>


      <h1>ATA Developers</h1>
        <div class="page">
     	 <h2 class="abc text-center">Calculator </h2>
        
     	<input type="text" id="n1"onkeypress="isInputNumber(event)" placeholder="Enter Only Number" /><br/><br/>
         <input type="text" id="n2"onkeypress="isInputNumber(event)"placeholder="Enter Only Number"/><br/><br/>
        <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="X">X</option>
        </select>
      <button class="btn btn-warning" onclick="calc();">=</button>
      <input type="text" id="result"placeholder="Result"/>

     </div>
    </body>
</html>
